name: Reusable VS Test Workflow

on:
  workflow_call:
    inputs:
      dotnet-version:
        required: true
        type: string
      configuration:
        required: false
        type: string
        default: "Release"

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Install Required .NET Workloads
        run: dotnet workload install microsoft.net.sdk.test

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --configuration ${{ inputs.configuration }} --no-restore

      - name: Run Tests with TRX Logger
        run: dotnet test --logger "trx;LogFileName=test-results.trx"
