name: VSTest Reusable Workflow

on:
  workflow_call:
    inputs:
      dotnet-version:
        required: true
        type: string
      test-assembly:
        required: true
        type: string
      test-filter-criteria:
        required: false
        type: string
      configuration:
        required: true
        type: string
      platform:
        required: false
        type: string
      run-settings-file:
        required: false
        type: string
      code-coverage-enabled:
        required: false
        type: boolean
      test-run-title:
        required: false
        type: string
      custom-test-adapters:
        required: false
        type: string
      run-in-parallel:
        required: false
        type: boolean
      testPlan:
        required: false
        type: string
      testSuite:
        required: false
        type: string
      testConfiguration:
        required: false
        type: string
      tcmTestRun:
        required: false
        type: string
      runOnlyImpactedTests:
        required: false
        type: boolean
      runAllTestsAfterXBuilds:
        required: false
        type: string
      uiTests:
        required: false
        type: boolean
      vstestLocationMethod:
        required: false
        type: string
      vsTestVersion:
        required: false
        type: string
      vstestLocation:
        required: false
        type: string
      overrideTestrunParameters:
        required: false
        type: string
      otherConsoleOptions:
        required: false
        type: string
      diagnosticsEnabled:
        required: false
        type: boolean
      collectDumpOn:
        required: false
        type: string
      rerunFailedTests:
        required: false
        type: boolean
      rerunType:
        required: false
        type: string
      rerunFailedThreshold:
        required: false
        type: string
      rerunFailedTestCasesMaxLimit:
        required: false
        type: string
      rerunMaxAttempts:
        required: false
        type: string
      distributionBatchType:
        required: false
        type: string
      batchingBasedOnAgentsOption:
        required: false
        type: string
      customBatchSizeValue:
        required: false
        type: string
      batchingBasedOnExecutionTimeOption:
        required: false
        type: string
      customRunTimePerBatchValue:
        required: false
        type: string
      dontDistribute:
        required: false
        type: boolean
      publishRunAttachments:
        required: false
        type: boolean
      donotPublishTestResults:
        required: false
        type: boolean
      failOnMinTestsNotRun:
        required: false
        type: boolean
      minimumExpectedTests:
        required: false
        type: string

jobs:
  run-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration ${{ inputs.configuration }} --no-restore

      - name: Run tests
        run: |
          dotnet test `
            --configuration ${{ inputs.configuration }} `
            --logger "trx" `
            --results-directory TestResults `
            --collect:"XPlat Code Coverage" `
            --filter "${{ inputs.test-filter-criteria }}" `
            -- TestAdapterPath="${{ inputs.custom-test-adapters }}" `
               --blame `
               --parallel=${{ inputs.run-in-parallel }} `
               --diag:logfile.txt
